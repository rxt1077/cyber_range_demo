{% extends 'base.html' %}
{% block content %}
{{ prompt|safe }}
<form action="/stop_challenge" method="post">
  {{ form.csrf_token }}
  {{ form.url }}
  <div class="field">
    <div class="control">
      <input class="button is-danger" type="submit" value="Stop this Challenge">
    </div>
  </div>
</form>
{% endblock %}
